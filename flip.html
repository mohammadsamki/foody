<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/flip.css">
</head>
<body>
    
<div id="form">
    <form id="flipForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">h1 tag</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">p tag</label>
          <input type="text" class="form-control" id="text">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">link tag</label>
            <input type="text" class="form-control" id="aTag">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<div id="cards">
    <div class="card" style="width: 18rem;">
        <button onclick="flipTheCard(0)"  class="btn btn-primary flip">flip</button>
        <button onclick="selectedCard(0)"  class="btn btn-primary">add data</button>
        <h1 class="face">face</h1>
        <div class="card-body">
          <h5 class="card-title">waiting face</h5>
          <p class="card-text">waiting.</p>
          <a href="#" class="btn btn-primary card-link">waiting</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <button onclick="flipTheCard(1)"  class="btn btn-primary flip">flip</button>
        <button onclick="selectedCard(1)"  class="btn btn-primary">add data</button>
        <h1 class="face">face</h1>
        
        <div class="card-body">
          <h5 class="card-title">waiting face</h5>
          <p class="card-text">waiting.</p>
          <a href="#" class="btn btn-primary card-link">waiting</a>
        </div>
      </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/flip.js"></script>
</body>
</html>
